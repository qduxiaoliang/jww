<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人才新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-right: 0;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" id="talentForm">
    <div class="layui-form-item">
        <label class="layui-form-label">信息标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="title" name="title" placeholder="请输入信息标题">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -10px;">
        <label class="layui-form-label">信息类别</label>
        <div class="layui-input-block">
            <select id="type" name="type">
                <option value="">请选择信息类别</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text" style="margin-top: -10px;">
        <label class="layui-form-label">信息内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" placeholder="请输入信息内容" style="min-height: 22rem;"
                      class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -10px;">
        <div class="layui-inline">
            <label class="layui-form-label">附件</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" class="layui-input" id="attachmentName" placeholder="支持任意文件类型" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="chooseFile">选择文件</button>
                <button type="button" class="layui-btn" id="upload" style="margin-left: 0; display: none;">
                    <i class="layui-icon"></i>开始上传
                </button>
            </div>
        </div>
        <div class="layui-inline" id="uploadTip" style="display: none;">
            <div class="layui-input-inline" style="width: 230px;">
                <div class="layui-form-mid layui-word-aux">提示：重复上传会覆盖之前的</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-btn-container">
            <button class="layui-btn" lay-submit lay-filter="addFilter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    <input type="hidden" name="id" id="id" class="id"/>
    <input type="hidden" name="attachmentId" id="attachmentId">
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="insideInfo.js"></script>
</body>
</html>
