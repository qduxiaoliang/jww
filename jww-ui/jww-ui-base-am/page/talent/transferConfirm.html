<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高级查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-inline">
        <div class="layui-input-inline" style="width: 300px">
            <select id="toId" name="toId">
                <option value="">请选择转让人</option>
            </select>
        </div>
    </div>
    <div class="layui-inline" style="margin-top: 10px; margin-bottom: 30px;">
        <div class="layui-input-inline" style="width: 300px">
            <input class="layui-input" type="text" id="transferReason" name="transferReason" placeholder="请填写转让原因">
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-inline">
            <a class="layui-btn" lay-submit lay-filter="transferFilter">转让</a>
        </div>
    </div>

</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="transferConfirm.js"></script>

</body>
</html>
