<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高级查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style>
        .layui-elem-quote {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="childrenBody">


<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">折叠或展开筛选条件</h2>
        <div class="layui-colla-content layui-show" style="padding: 0 0;">
            <form class="layui-form layui-form-pane">
                <blockquote class="layui-elem-quote news_search">
                    <div class="layui-form-item" style="margin-bottom: -0.5rem;">
                        <div class="layui-inline">
                            <label class="layui-form-label">人才姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="talent_name" placeholder="请输入人才名称" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone_" placeholder="请输入手机号码" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="key_word" placeholder="关键字" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">出生日期</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="birthday_" id="birthday"
                                       placeholder="请选择日期范围">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <select name="sex_">
                                    <option value="">请选择</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">电子邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email_" placeholder="电子邮件" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">人才学历</label>
                            <div class="layui-input-inline">
                                <!--<input type="text" name="qualifications_" placeholder="人才资质" class="layui-input">-->
                                <select name="qualifications_" id="qualifications">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">毕业学校</label>
                            <div class="layui-input-inline">
                                <input type="text" name="finish_school" placeholder="人才毕业学校" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">人才状态</label>
                            <div class="layui-input-inline">
                                <select name="talent_state" id="talentState">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">所在公司</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="company_" placeholder="人才当前所在公司" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">行业职位</label>
                            <div class="layui-input-inline">
                                <select name="profession_id" id="professionId" lay-filter="professionIdFilter">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="dept_id" id="deptId" lay-filter="deptIdFilter">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="position_id" id="positionId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">所在省市</label>
                            <div class="layui-input-inline">
                                <select name="province_id" id="provinceId" lay-filter="provinceIdFilter">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="city_id" id="cityId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">跟进状态</label>
                            <div class="layui-input-inline">
                                <select name="follow_state" id="followState">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">通话内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="call_content" placeholder="通话内容" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">信息来源</label>
                            <div class="layui-input-inline">
                                <select name="info_src" id="infoSrc">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">联系地址</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="address_" placeholder="联系地址" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">面试企业</label>
                            <div class="layui-input-inline">
                                <select name="interview_company" id="interviewCompany"
                                        lay-filter="interviewCompanyFilter">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">面试职位</label>
                            <div class="layui-input-inline">
                                <select name="interview_position" id="interviewPosition">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">面试流程</label>
                            <div class="layui-input-inline">
                                <select name="interview_flow" id="interviewFlow">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">下次联系</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nconn_time" id="nconnTime" placeholder="请选择下次联系日期"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">通话效果</label>
                            <div class="layui-input-inline">
                                <select name="call_result">
                                    <option value="">请选择</option>
                                    <option value="1">有效</option>
                                    <option value="0">无效</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">通话时间</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="call_time" id="callTime" placeholder="请选择" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">录入时间</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="create_time" id="createTime" placeholder="请选择"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">最后联系</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="lconn_time" id="lconnTime" placeholder="请选择"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">简历关键字</label>
                            <div class="layui-input-inline" style="width: 305px;">
                                <input type="text" name="resume_" id="resume" placeholder="简历全文检索，耗时可能会比较长"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <a class="layui-btn" id="search" clickPassValue="1" lay-submit
                               lay-filter="searchFilter">查询</a>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </blockquote>
            </form>
        </div>
    </div>
</div>


<table class="layui-table" id="talentTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    {{# if(layui.data("JWW_UMP").CUURENT_USER.id === "1" || d.createBy === layui.data("JWW_UMP").CUURENT_USER.id){ }}
    <permission value="hrm:talent:update">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    </permission>
    <permission value="hrm:talent:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </permission>
    {{# } }}
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="seniorSearch.js"></script>

</body>
</html>
