<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人才新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-right: 0;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" id="talentForm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span style="color: red">★</span>人才姓名</label>
            <div class="layui-input-inline ">
                <input type="text" class="layui-input" name="talentName" id="talentName"
                       lay-verify="required"
                       placeholder="请输入人才姓名">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label"><span style="color: red">★</span>手机号码</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="phone" id="phone" lay-verify="required|phone"
                       placeholder="请输入手机号码">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="email" id="email" placeholder="请输入人才姓名">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="keyWord" id="keyWord" placeholder="请输入关键字">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">性　别</label>
            <div class="layui-input-inline">
                <select name="sex" id="sex">
                    <option value="">请选择</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="birthday" id="birthday" placeholder="请选择">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">信息来源</label>
            <div class="layui-input-inline">
                <select name="infoSrc" id="infoSrc">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">人才状态</label>
            <div class="layui-input-inline">
                <select name="talentState" id="talentState">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">人才学历</label>
            <div class="layui-input-inline">
                <select name="qualifications" id="qualifications">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">毕业学校</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="finishSchool" id="finishSchool" placeholder="请输入毕业学校">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">跟进状态</label>
            <div class="layui-input-inline">
                <select name="followState" id="followState">
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">保护期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="90（天）" disabled>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -15px;">
        <div class="layui-inline">
            <label class="layui-form-label">所在省市</label>
            <div class="layui-input-inline">
                <select name="provinceId" id="provinceId" lay-filter="provinceIdFilter">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="cityId" id="cityId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">行业职位</label>
            <div class="layui-input-inline">
                <select name="professionId" id="professionId" lay-filter="professionIdFilter">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="deptId" id="deptId" lay-filter="deptIdFilter">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="positionId" id="positionId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -15px;">
        <label class="layui-form-label">当前企业</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="company" id="company" placeholder="请输入人才当前所在的企业名称">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -10px;">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="address" id="address" placeholder="请输入联系地址">
        </div>
    </div>

    <div class="layui-form-item layui-form-text" style="margin-top: -10px;">
        <label class="layui-form-label">
            个人简历 --<a clickPassValue="1" style="color: #3366FF;cursor: pointer;" id="extractKeyData">【抓取关键数据】</a>
        </label>
        <div class="layui-input-block">
            <textarea placeholder="请输入个人简历" name="resume" id="resume" class="layui-textarea"
                      style="min-height: 20rem;"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: -10px;">
        <div class="layui-inline">
            <label class="layui-form-label">原始简历</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" class="layui-input" id="attachmentName"
                       placeholder="仅支持doc或docx格式" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="chooseFile">选择文件</button>
                <button type="button" class="layui-btn" id="upload" style="display: none;">
                    <i class="layui-icon"></i>开始上传
                </button>
            </div>
        </div>
        <div class="layui-inline" id="uploadTip" style="display: none;">
            <div class="layui-input-inline" style="width: 230px;">
                <div class="layui-form-mid layui-word-aux">提示：重复上传会覆盖之前的简历</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-btn-container">
            <button class="layui-btn" lay-submit lay-filter="addFilter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    <input type="hidden" name="id" id="id"/>
    <input type="hidden" name="attachmentId" id="attachmentId">
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="talent.js"></script>
</body>
</html>
