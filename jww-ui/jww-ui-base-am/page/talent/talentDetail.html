<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人才新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-right: 0;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="childrenBody">
<div style="margin-bottom: 2em;">
    <form class="layui-form layui-form-pane" id="talentForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">人才姓名</label>
                <div class="layui-input-inline ">
                    <input type="text" class="layui-input" name="talentName" id="talentName">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="phone" id="phone">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="email" id="email">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="keyWord" id="keyWord">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">性　别</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="sex" id="sex">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="birthday" id="birthday">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">信息来源</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="infoSrcName" id="infoSrcName">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">人才状态</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="talentStateName" id="talentStateName">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">人才学历</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="qualificationsName" id="qualificationsName">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">毕业学校</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="finishSchool" id="finishSchool">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">所在省市</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="city" id="city">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">行业职位</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="position" id="position">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">当前企业</label>
                <div class="layui-input-inline" style="width: 320px;">
                    <input type="text" class="layui-input" name="company" id="company">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">联系地址</label>
                <div class="layui-input-inline" style="width: 320px;">
                    <input type="text" class="layui-input" name="address" id="address" style="width: 320px;">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">保护截止期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="protectionDate" id="protectionDate">
                </div>
            </div>
        </div>

        <div class="layui-collapse" lay-accordion="" style="margin-top: -15px;">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="background-color: #FBFBFB;">个人简历</h2>
                <div class="layui-colla-content layui-show" style="border-top-style: none; padding: 0 0;">
                    <textarea name="resume" id="resume" class="layui-textarea"
                              style="min-height: 20rem;"></textarea>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" id="id"/>
    </form>

    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-size: 1em;">工作记录
            <permission value="hrm:workRecord:add">
                - <input type="button" value="新增工作记录" class="layui-btn layui-btn-sm layui-btn-normal"
                         id="addWorkRecordBtn">
            </permission>
        </legend>
    </fieldset>
    <table class="layui-table" id="workRecordTable" lay-filter="tableFilter" style="display: block;"></table>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="font-size: 1em;">面试记录
            <permission value="hrm:interviewRecord:add">
                - <input type="button" value="新增面试记录" class="layui-btn layui-btn-sm layui-btn-normal"
                         id="addInterviewRecordBtn">
            </permission>
        </legend>
    </fieldset>
    <table class="layui-table" id="interviewRecordTable" lay-filter="tableFilter" style="display: block;"></table>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="talentDetail.js"></script>
</body>
</html>
