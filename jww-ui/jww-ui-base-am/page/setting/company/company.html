<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>合作企业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">企业名称</label>
        <div class="layui-input-block">
            <input type="hidden" name="id" class="id">
            <input type="text" name="companyName" class="layui-input companyName" lay-verify="required"
                   placeholder="请输入企业名称">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" name="contact" class="layui-input contact" lay-verify="required"
                       placeholder="请输入联系人">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="telphone" class="layui-input telphone" lay-verify="required"
                       placeholder="联系电话">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">所在省市</label>
            <div class="layui-input-inline">
                <select name="provinceId" id="provinceId" lay-filter="provinceIdFilter" class="select provinceId">
                    <option value="">请选择</option>
                </select>
            </div>

            <div class="layui-input-inline">
                <select name="cityId" id="cityId" lay-filter="cityId" class="select cityId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" class="layui-input address" lay-verify="required" placeholder="详细地址">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">企业介绍</label>
        <div class="layui-input-block">
            <textarea name="companyDetail" placeholder="请输入内容" class="layui-textarea companyDetail"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addcompany">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="company.js"></script>
</body>
</html>
