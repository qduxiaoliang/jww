<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>岗位新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-inline">
                <select id="professionId" lay-filter="professionIdFilter" class="professionId select">
                    <option value="">请选择</option>
                </select>
            </div>

            <div class="layui-input-inline">
                <select name="parentId" id="deptId" lay-filter="deptIdFilter" class="deptId select">
                    <option value="">请选择</option>
                </select>
            </div>

            <label class="layui-form-label">岗位标题</label>
            <div class="layui-input-inline">
                <input type="text" name="name" class="layui-input name" lay-verify="required" placeholder="请输入部门标题">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addposition">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="id" class="id">
    <input type="hidden" name="type" value="3">
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="position.js"></script>
</body>
</html>
