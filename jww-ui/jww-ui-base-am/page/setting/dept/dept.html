<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">行业类型</label>
        <div class="layui-input-block">
            <select name="parentId" id="parentId" lay-filter="parentIdFilter" class="parentId select">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门标题</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input name" lay-verify="required" placeholder="请输入部门标题">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="adddept">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="id" class="id">
    <input type="hidden" name="type" value="2">
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="dept.js"></script>
</body>
</html>
