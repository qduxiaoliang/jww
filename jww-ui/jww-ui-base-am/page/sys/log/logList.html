<body class="childrenBody">
<form class="layui-form layui-form-pane">
    <blockquote class="layui-elem-quote">
        <div class="layui-form-item" style="margin-bottom: -0.5rem;">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="用户名、用户操作" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">操作类型</label>
                <div class="layui-input-inline">
                    <select id="operationType" name="operationType" lay-filter="operationType">
                        <option value="">请选择</option>
                        <option value="1">新增</option>
                        <option value="2">修改</option>
                        <option value="3">删除</option>
                        <option value="4">登录</option>
                        <option value="9">其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" clickPassValue="1">查询</a>
            </div>
        </div>
    </blockquote>
</form>

<table class="layui-table" id="logTable" lay-filter="logTable"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="logList.js"></script>
