<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>行业类型管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="行业名称" class="layui-input search_input">
        </div>
        <a class="layui-btn" id="search">查询</a>
    </div>
    <permission value="hrm:profession:add">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal professionAdd_btn">新增</a>
        </div>
    </permission>

    <permission value="hrm:profession:delete">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
        </div>
    </permission>
</blockquote>

<table class="layui-table" id="professionTable" lay-filter="professionTable"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板  -->
<!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
<div style="display: none;" id="toolBar">

    <permission value="hrm:profession:update">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    </permission>
    <permission value="hrm:profession:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </permission>
</div>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="professionList.js"></script>
</body>
</html>
