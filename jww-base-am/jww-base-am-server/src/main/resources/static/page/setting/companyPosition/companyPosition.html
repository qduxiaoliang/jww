<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>合作企业职位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">职位名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" class="id">
                <input type="text" name="positionName" class="layui-input positionName" lay-verify="required"
                       placeholder="请输入职位名称">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">所属企业</label>
            <div class="layui-input-block">
                <select name="companyId" id="companyId" lay-filter="companyId" class="companyId select">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工作职责</label>
        <div class="layui-input-block">
            <textarea name="workDuty" placeholder="请输入内容" class="layui-textarea workDuty"
                      style="height: 15rem;"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">职位要求</label>
        <div class="layui-input-block">
            <textarea name="positionRequire" placeholder="请输入内容" class="layui-textarea positionRequire"
                      style="height: 10rem;"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addposition">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="companyPosition.js"></script>
</body>
</html>
