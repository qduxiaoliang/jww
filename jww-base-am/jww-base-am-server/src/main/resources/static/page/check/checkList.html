<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考勤管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote news_search">
        <div class="layui-form-item layui-form-pane" style="margin-bottom: -0.5rem;">
            <div class="layui-inline">
                <label class="layui-form-label">员工</label>
                <div class="layui-input-inline">
                    <select id="userId" name="userId">
                        <option value="">请选择员工</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考勤日期</label>
                <div class="layui-input-inline" style="width: 220px;">
                    <input type="text" name="checkDate" id="checkDate" lay-verify="date" placeholder="考勤日期"
                           autocomplete="off" class="layui-input checkDate">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考勤状态</label>
                <div class="layui-input-inline">
                    <select name="state" id="state">
                        <option value="" selected="selected">不限</option>
                        <option value="2">迟到</option>
                        <option value="4">早退</option>
                        <option value="8">迟到且早退</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn" id="search">查询</a>
            </div>
        </div>
    </blockquote>
</form>

<table class="layui-table" id="checkTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="checkList.js"></script>
</body>
</html>
