<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>浏览统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style>
        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <div class="layui-input-inline" style="width:220px;">
                <input type="text" name="statisticsDate" id="statisticsDate" placeholder="请选择浏览时间" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select id="userId" name="userId">
                    <option value="">请选择员工</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" clickPassValue="1">查询</a>
        </div>
    </blockquote>
</form>

<table class="layui-table" id="browseDetailTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">明细</a>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="browseDetail.js"></script>

</body>
</html>
