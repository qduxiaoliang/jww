<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>批量导入人才简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_6d0isfl9et81tt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style>
        .layui-elem-quote {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="childrenBody">


<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">1、批量填充信息（留空则以系统解析结果为准）</h2>
        <div class="layui-colla-content layui-show">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item" style="margin-bottom: -0.5rem;">
                    <div class="layui-inline">
                        <label class="layui-form-label">信息来源</label>
                        <div class="layui-input-inline">
                            <select id="infoSrc">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">关键字</label>
                        <div class="layui-input-inline">
                            <input type="text" id="keyWord" placeholder="关键字" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">所在公司</label>
                        <div class="layui-input-inline" style="width: 305px;">
                            <input type="text" id="company" placeholder="人才当前所在公司" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">行业职位</label>
                        <div class="layui-input-inline">
                            <select id="professionId" lay-filter="professionIdFilter">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select id="deptId" lay-filter="deptIdFilter">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select id="positionId">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">所在省市</label>
                        <div class="layui-input-inline">
                            <select id="provinceId" lay-filter="provinceIdFilter">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select id="cityId">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-collapse" style="margin-top: 10px;">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">2、选择简历，数量≤200，单份简历大小≤5MB（支持doc、docx）</h2>
        <div class="layui-colla-content layui-show">
            <div style="width: 100%;text-align: center;">
                <div class="layui-upload-drag" id="selectResume" style="width: 90%;">
                    <i class="layui-icon"></i>
                    <p>点击选择，或将简历拖拽到此处</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 10px;">
    <button class="layui-btn" id="upload">立即上传</button>
    <button class="layui-btn layui-btn-danger layui-disabled" disabled id="delAll">移除所有文件</button>
    <div class="layui-inline">
        <div class="layui-form-mid layui-word-aux">
            （上传结果：成功&nbsp;<span id="successFileCount" style="color: #009688;">0</span>&nbsp;份，失败&nbsp;<span
                style="color: #FF5722;" id="failFileCount">0</span>&nbsp;份，详情请见如下表格）
        </div>
    </div>
</div>

<table class="layui-table" id="talentTable" lay-filter="tableFilter" style="margin-top: 0;"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    {{# if(d.result === 0){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">移除</a>
    {{# } }}
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="batchImport.js"></script>

</body>
</html>
