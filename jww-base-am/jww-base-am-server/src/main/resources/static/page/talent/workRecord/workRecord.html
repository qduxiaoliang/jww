<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作记录新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-right: 0;
        }

        label {
            width: 6.5rem;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" id="workRecordForm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">通话人</label>
            <div class="layui-input-inline ">
                <input type="text" class="layui-input" name="talentName" id="talentName" value=""
                       readonly>
                <input type="hidden" class="layui-input" name="talentId" id="talentId" lay-verify="required"
                       readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="phone" id="phone" value="" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">人才状态</label>
            <div class="layui-input-inline">
                <select name="followState" id="followState">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">通话结果</label>
            <div class="layui-input-inline">
                <select id="callResult" name="callResult">
                    <option value="1">有效</option>
                    <option value="0">无效</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">下次联系时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="nconnTime" id="nconnTime" placeholder="请选择下次联系时间" readonly>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="margin-top: -10px;">
        <label class="layui-form-label">通话内容</label>
        <div class="layui-input-block">
            <textarea id="callContent" name="callContent" placeholder="请输入通话内容" class="layui-textarea" style="min-height: 5rem;"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-btn-container">
            <input type="hidden" id="workRecordId" name="workRecordId">
            <button class="layui-btn" lay-submit lay-filter="addFilter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    <input type="hidden" name="id" id="id"/>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="workRecord.js"></script>
</body>
</html>
